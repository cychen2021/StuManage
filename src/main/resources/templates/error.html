<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="https://www.thymeleaf.org"
        th:replace="~{fragments/layout :: layout (~{::body})}"
>
<body th:replace="~{fragments/exception :: exception (~{::div})}">
    <div>
        <p>Status: [[${status}]]</p>
        <p>Message: [[${message}]]</p>
        <p>Exception: [[${exception}]]</p>
    </div>
</body>
</html>
